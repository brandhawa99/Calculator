<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"><p class="screen-text">0</p></div>
        <div class="buttons">
          <button value="7" value="7" class="seven" id="num">7</button>
          <button value="8" class="eight" id="num">8</button>
          <button value="9" class="nine" id="num">9</button>
          <button value="-1" class="plus-minus">+/-</button>
          <button value="" class="delete">del</button>
          <button value="4" class="four" id="num">4</button>
          <button value="5" class="five" id="num">5</button>
          <button value="6" class="six" id="num">6</button>
          <button value="x" class="multiply" id="op">x</button>
          <button value="/" class="divide" id="op">/</button>
          <button value="1" class="one" id="num">1</button>
          <button value="2" class="two" id="num">2</button>
          <button value="3" class="three" id="num">3</button>
          <button value="-" class="subtract" id="op">-</button>
          <button value="=" class="equal">=</button>
          <button value="C" class="clear">C</button>
          <button value="0" class="zero" id="num">0</button>
          <button value="." class="decimal">.</button>
          <button value="+" class="add" id="op">+</button>
          <button value="" class="author">Baltej</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
