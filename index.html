<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header">calculate</div>
    <div class="container">
      <div class="calculator">
        <div class="screen">000</div>
        <div class="buttons">
          <div class="seven" id="num">7</div>
          <div class="eight" id="num">8</div>
          <div class="nine" id="num">9</div>
          <div class="plus-minus">+/-</div>
          <div class="delete">del</div>
          <div class="four" id="num">4</div>
          <div class="five" id="num">5</div>
          <div class="six" id="num">6</div>
          <div class="multiply">x</div>
          <div class="divide"/></div>
          <div class="one" id="num">1</div>
          <div class="two" id="num">2</div>
          <div class="three" id="num">3</div>
          <div class="subtract">-</div>
          <div class="clear">C</div>
          <div class="zero">0</div>
          <div class="decimal">.</div>
          <div class="add">+</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
