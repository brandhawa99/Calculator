<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"><p class="screen-text">0</p></div>
        <div class="buttons">
          <button value="7" class="seven" id="num">7</button>
          <button class="eight" id="num">8</button>
          <button class="nine" id="num">9</button>
          <button class="plus-minus">+/-</button>
          <button class="delete">del</button>
          <button class="four" id="num">4</button>
          <button class="five" id="num">5</button>
          <button class="six" id="num">6</button>
          <button class="multiply">x</button>
          <button class="divide">/</button>
          <button class="one" id="num">1</button>
          <button class="two" id="num">2</button>
          <button class="three" id="num">3</button>
          <button class="subtract">-</button>
          <button class="equa">=</button>
          <button class="clear">C</button>
          <button class="zero">0</button>
          <button class="decimal">.</button>
          <button class="add">+</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
